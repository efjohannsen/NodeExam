<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../main.css">
</head>
<body>
    <div id="top-menu"></div>
    <h1>Register</h1>
    <div id="content">
        <label for="registerform">Register with us.</label>
        <form id="registerform" method="POST">
            <input id="username" type="text" name="username" placeholder="Username" autofocus required></input>
            <input id="password" type="password" name="password" placeholder="Password" required></input>
            <input id="email" type="email" name="email" placeholder="Email" required></input>
            <button id="register" type="submit" name="register">Register</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#top-menu").load("../fragments/top-menu.html");
        });
    </script>
</body>
</html>
