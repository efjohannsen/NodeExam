<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form id="registerform" method="POST" action="/register">
        <input id="username" type="text" name="username" placeholder="Username..." required></input>
        <input id="password" type="password" name="password" placeholder="Password..." required></input>
        <input id="email" type="email" name="email" placeholder="Email..." required></input>
        <button id="register" type="submit" name="register">Register</button>
    </form>
</body>
</html>
