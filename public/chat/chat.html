<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatserver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../main.css">
    <link type="text/css" rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="top-menu"></div>
    <h1>Chat away</h1>
    <div id="content">
        <div id="message-container"></div>
        <div id="input-container">
            <form id="send-container">
                <input type="text" id="message-input" placeholder="Your message" autofocus required>
                <button type="submit" id="send-button">Send</button>
            </form>
        </div>
    </div>

    <!-- script der inkluderer io funktionen i chat-client.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat-client.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#top-menu").load("../fragments/top-menu.html");
        });
    </script>
</body>
</html>
