<!DOCTYPE html>

<body>
    <h1>Welcome!</h1>
    <div id="content">
        <p>Velkommen til mit afsluttende Node.js eksamensprojekt efter√•r 2020.</p>

    <ul>
        <li id="item1">menu item 1</li>
        <li id="item2">menu item 2</li>
        <li>menu item 3</li>
    </ul>

    <button type="submit" onclick=toggle()>Toggle</button>

    <script>
        function toggle() {
            let menuItem = document.getElementById("item2");
            if(menuItem.style.display === "none") {
                menuItem.style.display = "block";
            } else {
                menuItem.style.display = "none";
            }
        }
    </script>
</body>
